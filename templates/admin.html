<!DOCTYPE html>
<!-- Written by Robert Coleman -->
<html>
<head>
    <title>Noticeboard Admin Panel</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> <!-- Stuff to make browsers understand what is going on -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- Get the jquery libraries because it is good -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- remove any border -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> <!-- Get a nicer font from the web -->
    <link rel="stylesheet" type="text/css" href="/static/style.css"> <!-- Make it look the way I want -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script type="text/javascript" src="/static/admin.js" async></script> <!-- The thing that makes it all work -->
</head>
    <body>
        <div class="panel" id="panel">
            <div class="top">
                <div class="logo"><img id="logo" src="/static/logo.png" alt="Logo"></div><!-- Logo -->
                <div class="time"><p id="date">5 March</p></br><p id="clock">12:34</p></div><!-- A clock -->
            </div>
            <div class="title">Settings</div>
            <div class="grid-list" id="settings-list">
                <form action="{{ url_for('settings') }}" method="post">
                <div class="grid-item" id="helpdesk-url-item"><label for="helpdesk-url" class="tooltip">Helpdesk URL:<span class="tooltiptext">The URL of the helpdesk including "Https://". Do not include the path.</span></label><input type="text" id="helpdesk-url" name="helpdesk-url"></div>
                <div class="grid-item" id="api-key-item"><label for="api-key"class="tooltip">Manage Engine API Key:<span class="tooltiptext">The API key that was generated from within Service Desk Plus</span></label><input type="text" id="api-key" name="api-key"></div>
                <div class="grid-item" id="primary-campus-item"><label for="primary-campus"class="tooltip">Primary Campus Name:<span class="tooltiptext">The name of the Primary Campus as known by Service Desk Plus</span></label><input type="text" id="primary-campus" name="primary-campus"></div>
                <div class="grid-item" id="secondary-campus-item"><label for="secondary-campus"class="tooltip">Secondary Campus Name:<span class="tooltiptext">The name of the Secondary Campus as known by Service Desk Plus</span></label><input type="text" id="secondary-campus" name="secondary-campus"></div>
                <div class="grid-item" id="collection-name-item"><label for="collection-name"class="tooltip">Collection Status Name:<span class="tooltiptext">The name of the collection status as known by Service Desk Plus</span></label><input type="text" id="collection-name" name="collection-name"></div>
                <div class="grid-item" id="approval-name-item"><label for="approval-name"class="tooltip">Approval Status Name:<span class="tooltiptext">The name of the Waiting on approval status as known by Service Desk Plus</span></label><input type="text" id="approval-name" name="approval-name"></div>
                <div class="grid-item" id="submit-button"><input type="submit" value="Save"></div>
                </form>
            </div>
        </div>
    </body>
</html>
